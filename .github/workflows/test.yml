# This is a basic workflow to help you get started with Actions

name: backend-develop

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.5.0
        with:
          java-version: '21'
          distribution: 'corretto'
          
      # Runs a single command using the runners shell
      - name: Gradle gradlew setting
        run: chmod +x gradlew
        
      - name: Application Server Build
        run: ./gradlew clean build

      - name: Docker Build
        run: docker build -t backend --build-arg JASYPT_KEY=${{ env.JASYPT_KEY }}  .

      # Runs a set of commands using the runners shell
      - name: Docker remove container with images
        run: |
          docker stop backend || true
          docker rmi backend || true
          docker run -d --name=backend --network=TKBusNetwork backend
